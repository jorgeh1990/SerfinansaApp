<ion-view cache-view="false" view-title='<img class="title-image" src="img/logos-01.png" />'>
<div>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i>
  </ion-nav-back-button>
</div>
<div class="bar bar-subheader bar-assertive">
  <h2 class="title">Gesti&oacute;n de usuario</h2>
</div>

<ion-content class="center padding has-header has-subheader">
    <label class="item item-input item-select">
      <div class="input-label">
        Tipo documento
      </div>
      <select ng-model='input.DocSelected'>
        <option ng-repeat="TipoDoc in TiposDocs" value="{{TipoDoc.Cod_Tipo}}">{{TipoDoc.Dsc_Tipo}}</option>
      </select>
    </label>
    <label class="item item-input">
      <input type="tel" placeholder="No. Documento" ng-model="input.numdocu" required ng-trim="true">
    </label>
    <button class="button button-block button-positive btn-login padding-box margin" ng-click="recuperar(input)">
      Continuar
    </button>
    </div>
  </ion-content>
</ion-view>
