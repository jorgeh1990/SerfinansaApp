

<ion-view cache-view="false" view-title='<img class="title-image" src="img/logos-01.png" />' >
<div class="bar bar-subheader bar-assertive">
  <h2 class="title">Giramas</h2>
</div>
  <ion-content class="has-header has-subheader">

  <div class="padding center">

    <div class="center-text">
      <h4></h4>
        <h2>${{giro.total| number:0}}</h2>
        <h4>Total</h4>
    </div>
    <div class="card">
      <div class="item item-divider">
        Datos de la tarjeta
      </div>
       <form name="paymentForm">
          <div>
            <div class="row row1">
                <h5 class="labelinfo column left" >Tarjeta</h5><h5 class="infobox column right">{{tarjeta| maskNumber}}</h5>
            </div>
            <div class="row row1 input-label label1">
              <label>CVC</label>
            </div>
            <div class="row row1">
              <input type="text" ng-model="card.cvc" cc-cvc ng-required="true" placeholder="cvc"/>
            </div>
            <div class="form-group">
              <div class="row row1 input-label label1" >
                <label for="card-number">Expiration</label>
              </div>
              <div class="row" cc-exp>
                <div class="col-xs-3">
                  <input placeholder="MM" type="text" class="form-control" cc-exp-month name="ccExpMonth" ng-model="card.expiration.month">
                </div>
                <div class="col-xs-3">
                  <input placeholder="YY" type="text" class="form-control" cc-exp-year maxlength="2" name="ccExpYear" ng-model="card.expiration.year">
                </div>
              </div>
            </div>
            <div class="row row1 input-label label1" >
              <label>Cuotas</label>
            </div>
            <div class="row row1" >
              <select ng-model='card.cuotas' class="column right">
                <option ng-selected='{{n}}==1' ng-repeat='n in []| range:24' class="label1" value='{{n}}' selected>{{n}}</option>
              </select>
            </div>


        </div>
      </form>
    </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Datos del giro
      </div>
    <div>
      <div class="list">
        <div class="row row1">
            <h5 class="labelinfo column left column left" >Celular de beneficiario</h5><h5 class="infobox column right column right">{{giro.celular_beneficiario}}</h5>
        </div>
        <div class="row row1">
            <h5 class="labelinfo column left column left" >Valor</h5><h5 class="infobox column right column right">${{giro.valor| number:0}}</h5>
        </div>
        <div class="row row1">
            <h5 class="labelinfo column left column left" >Comisi&oacute;n</h5><h5 class="infobox column right column right">${{giro.comision| number:0}}</h5>
        </div>
        <div class="row row1">
            <h5 class="labelinfo column left column left" >IVA</h5><h5 class="infobox column right column right">${{giro.iva| number:0}}</h5>
        </div>

     </div>

    </div>
      <div class="item item-divider">
        <button class="button1" ng-click="confirmar(card)">
          Confirmar
        </button>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
